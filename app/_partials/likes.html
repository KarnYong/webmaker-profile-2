<div class="clearfix margin-bottom">
  <h2 class="pull-left">Likes</h2>

  <a href="/gallery" class="btn btn-primary pull-right margin-top" target="_self">Explore the Gallery</a>
</div>

<wmp-makes-list wmp-makes-list-for="WMP.username" wmp-makes-list-kind="likes" wmp-makes-list-is-loading="dataLoading" wmp-makes-list-did-fail="didServiceFail">
</wmp-makes-list>

<rad-spinner
  rad-spinner-template="/user/_partials/spinner.html"
  rad-spinner-timeout="5000"
  rad-spinner-data-loading="dataLoading"
  rad-spinner-data-failed="didServiceFail">
</rad-spinner>
