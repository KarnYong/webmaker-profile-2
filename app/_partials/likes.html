<div class="clearfix margin-bottom">
  <h2 class="pull-left">Likes</h2>

  <a href="/gallery" class="btn btn-primary pull-right margin-top" target="_self">Explore the Gallery</a>
</div>

<wmp-spinner
  wmp-spinner-data-failed="didServiceFail"
  wmp-spinner-delay="500"
  wmp-spinner-data="makes"
  wmp-spinner-timeout="5000">
</wmp-spinner>

<wmp-makes-list
  wmp-makes-list-for="WMP.username"
  wmp-makes-list-kind="likes"
  wmp-makes-list-data="makes">
</wmp-makes-list>
