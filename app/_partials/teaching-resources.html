<div class="clearfix margin-bottom">
  <h2 class="pull-left">Teaching Resources</h2>
  <a href="http://thimble.webmaker.org" class="btn btn-primary pull-right margin-top" target="_blank">+ Add a Resource</a>
</div>

<wmp-sort-filter-bar wmp-toggle-group class="margin-bottom btn-group">
  <button data-sort-id="-createdAt" class="btn btn-default active">Newest</button>
  <button data-sort-id="-likeCount" class="btn btn-default">Most popular</button>
</wmp-sort-filter-bar>

<wmp-spinner
  wmp-spinner-data-failed="didServiceFail"
  wmp-spinner-delay="500"
  wmp-spinner-data="makes"
  wmp-spinner-timeout="5000">
</wmp-spinner>

<wmp-makes-list>
